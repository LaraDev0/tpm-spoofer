name: Build tpm-hook Visual Studio Solution

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v2

      - name: Build tpm-hook.sln
        run: msbuild tpm-hook/tpm-hook.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tpm-hook-build
          path: |
            tpm-hook/x64/Release/
